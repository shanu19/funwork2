<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Starter Template for Bootstrap</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">

    <style>
      input[type='submit'], button, [aria-label]{
        cursor: pointer;
      }
      #spoiler{
        display: none;
      }
      .luxury{
          height: calc(2.8125rem + 200px);
      }
      .container {
        background-color: pink;
      }
      body{
        background-color: pink;
      }
    </style>
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">NOTES application</a>
    </nav>

    <main role="main" class="container">
<br><br>
      <form action="javascript:void(0);" method="POST" onsubmit="addNote()">
        <input class="form-control" type="text" id="add-title" placeholder="New Note Title">
        <br>
        <input class="form-control luxury" type="text" id="add-body" placeholder="New Note Body">
        <br>
        <input type="submit" value="Add">
      </form>

      <div id="spoiler" role="aria-hidden">
        <form action="javascript:void(0);" method="POST" onsubmit="saveEdit()">
          <input type="text" id="edit-title">
          <input type="text" id="edit-body">
          <input type="submit" value="Edit">
        </form>
      </div>

      <table style="margin-top:10%;">
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Text</th>
        </tr>
          <tbody id="notes">
          </tbody>
      </table>
    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/script1.js"></script>
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
